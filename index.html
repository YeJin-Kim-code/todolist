    <style>
      
.container-my-container {
    display: flex;
    flex: 1;
}

/* Left Panel Styles */
.left-panel-my-leftpanel {
    flex: 1;
    background-color: #4a90e2;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
    animation: fadeIn 2s ease-in-out; /* Smooth fade-in animation */
}

.left-panel-my-leftpanel img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
    animation: zoomIn 1.5s ease-in-out; /* Zoom effect on image */
}

.left-panel-my-leftpanel h1 {
    font-size: 2rem;
    text-align: center;
    margin: 0;
    animation: slideIn 1.5s ease-in-out; /* Sliding text from the left */
}

/* Right Panel Styles */
.right-panel-my-rightpanel {
    flex: 1;
    background-color: white;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
    animation: fadeInUp 2s ease-in-out; /* Content slides up as it fades in */
}

.right-panel-my-rightpanel h2 {
    font-size: 1.5rem;
    margin-bottom: 20px;
}

.task-my-task {
    background-color: #f1f1f1;
    border: 1px solid #ddd;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 5px;
    animation: popIn 0.5s ease forwards; /* Tasks appear with a pop effect */
}
        /* Keyframes for Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
